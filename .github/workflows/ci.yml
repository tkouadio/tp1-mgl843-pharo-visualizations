name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  jest:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: js-tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: js-tests/package-lock.json

      - name: Install
        run: npm ci

      - name: Test
        run: npm test
