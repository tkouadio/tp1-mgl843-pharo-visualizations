 name: CI

on:
  push:
  pull_request:

jobs:
  jest:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: js-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install
        run: npm ci
      - name: Test
        run: npm test
